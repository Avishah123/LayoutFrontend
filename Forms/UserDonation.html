<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Donor</title>
</head>

<body class="container mt-3">
  <h1 class="text-center">User Requirement Form</h1>
  <div class="container">
    <form action="" method="POST" onsubmit="return validation()">
      
      

      <div class="form-group">
        <label for="exampleFormControlInput1">Name of the Product</label>
        <input type="text" name="last_name" class="form-control" id="Input2" placeholder="Eg : Wheelchair" required>
        <span id="input2"></span>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Qty you wish to donate</label>
        <input type="number" name="City" class="form-control" id="Input7" placeholder="Eg : 7" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Add Description</label>
        <textarea class="form-control" name="Sample_text" id="Input9" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">State</label>
        <input type="text" name="City" class="form-control" id="Input7" placeholder="Eg : Maharashtra" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Mobile Number</label>
        <input type="tel" name="mobile_number" class="form-control" id="Input3" placeholder="Eg : 9876543210" required>
        <span id="input3" class="text-danger font-weight-bold"></span>
      </div>

        
      
      <div class="form-group">
        <label for="exampleFormControlInput1">Email Address</label>
        <input type="text" name="email_id" class="form-control" id="Input6" placeholder="johndoe@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Address</label>
        <input type="text" name="Address" class="form-control" id="Input7" placeholder="Eg : Maharashtra" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">City</label>
        <input type="text" name="City" class="form-control" id="Input7" placeholder="Bangalore" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">State</label>
        <input type="text" name="City" class="form-control" id="Input7" placeholder="Eg : Maharashtra" required>
      </div>


      <div class="form-group">
        <label for="exampleFormControlInput1">Product Image</label>
        <input type="file" name="Product-Image" class="form-control" id="Input7" placeholder="Eg : Maharashtra" required>
      </div>  

       
      <div class="form-group">
       <input type="checkbox" id="vehicle2" name="vehicle2" value="Pickup requested"> 
       <label for="delivery">Request Pickup</label>
       </div>
    
      

      <input type="submit" value="Register" class="btn btn-block btn-secondary">

    </form>
    <br>
    <br>
  </div>
  <!-- Optional JavaScript -->
  <script type="text/javascript">
    function validation() {
      var fname = document.getElementById('Input1').value;
      var lname = document.getElementById('Input2').value;
      var number = document.getElementById('Input3').value;
      var blood = document.getElementById('Input4').value;
      var gender = document.getElementById('Input5').value;
      var email = document.getElementById('Input6').value;
      var city = document.getElementById('Input7').value;
      var date = document.getElementById('Input8').value;
      var textar = document.getElementById('Input9').value;

      if (fname == "") {
        document.getElementById('input1').innerHTML = "** please fill the name field";
        return false;
      }

      if (gender == "") {
        document.getElementById('input1').innerHTML = "** please fill the gender field";
        return false;

      }

      if (fname.length < 2 || fname.length > 20) {
        document.getElementById('input1').innerHTML = "Please fill the name field between 3 to 20 charecters*";
        return false;


      }

      if (number.length != 10) {

        document.getElementById('input3').innerHTML = "Mobile Number should be of 10 digits only* ";
        return false;
      }


    }
  </script>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
